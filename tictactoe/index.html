<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="title">
      <h1>Tic <span>Tac</span> Toe</h1>
    </div>
    <div class="display">
      Player <span class="display-player playerX">X</span>'s turn
    </div>
    <div class="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="winning-line">
        <div class="line first hidden"></div>
        <div class="line second hidden"></div>
        <div class="line third hidden"></div>
        <div class="line fourth hidden"></div>
        <div class="line fifth hidden"></div>
        <div class="line sixth hidden"></div>
        <div class="line seventh hidden"></div>
        <div class="line eight hidden"></div>
      </div>
    </div>
    <div class="display">
      <div class="winner hidden"></div>
    </div>
    <div class="reset">
      <button class="reset-button">Restart</button>
    </div>
  </div>
</body>
</html>
