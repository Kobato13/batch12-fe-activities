<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <main class="main-container">
    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="display">
      Player <span class="display-player">X</span>'s turn
    </div>
    <div class="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="display">
      <div class="winner ">Player X won!</div>
    </div>
    <div class="reset">
      <button class="reset-button">Reset</button>
    </div>
  </main>
</body>
</html>
